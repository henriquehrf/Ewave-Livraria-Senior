# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - livaria-todo-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b7798522efcd4ae6b535a1eecae5064e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26fcaf96f37a44cea357ac6972219a9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b7798522efcd4ae6b535a1eecae5064e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'livaria-todo-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f1b3872ba2754d9396e1a9db7e9bf63e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b7798522efcd4ae6b535a1eecae5064e }}/appsvc/staticsite:${{ github.sha }}'