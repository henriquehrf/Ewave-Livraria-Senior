<div class="row m-4">
    <div class="col-md-3"></div>
    <div class="col-md-6 border rounded">
        <div class="text-center">
            <img class="img-fluid" style="max-width: 300px; max-height: 200px; " src="/assets/img/LivrariaTODO.PNG" alt="Bem Vindo">
        </div>
        <br />
        <h4 class="form mt-4 text-center">Efetue seu Login</h4>
        <form [formGroup]="loginForm" class="container" (submit)="login()">
            <div class="form-group">
                <input #userNameInput formControlName="userName" class="form-control"
                    placeholder="Digite aqui seu usuÃ¡rio" autofocus>
            </div>

            <div class="form-group">
                <input formControlName="password" type="password" class="form-control"
                    placeholder="Digite aqui sua senha">
            </div>

            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
                Entrar
            </button>
            <br />
            <br />
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
