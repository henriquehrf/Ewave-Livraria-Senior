<h4 class="form mt-4 text-center">Efetue seu Login</h4>
<form [formGroup]="loginForm" class="container" (submit)="login()">
    <div class="form-group">
        <input #userNameInput formControlName="userName" class="form-control" placeholder="usuario" autofocus>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="senha">
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>
