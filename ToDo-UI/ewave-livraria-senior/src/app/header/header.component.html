<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="cursor:pointer;">
        <div class="navbar-header">
            <a class="navbar-brand text-white" (click)='selecionarMenu("")'>Livraria ToDo</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item" [ngClass]="retornarClassMenuSelecionado('usuario-list')" [hidden]="(user$ | async)?.idPerfil != 1">
                <a class="nav-link"  (click)='selecionarMenu("usuario-list")'>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    Usuário
                </a>
            </li>
            <li class="nav-item" [ngClass]="retornarClassMenuSelecionado('instituicao-ensino-list')" [hidden]="(user$ | async)?.idPerfil != 1">
                <a class="nav-link" (click)='selecionarMenu("instituicao-ensino-list")'>
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                     Institução de Ensino
                </a>
            </li>
            <li class="nav-item"  [ngClass]="retornarClassMenuSelecionado('livro-list')">
                <a class="nav-link" (click)='selecionarMenu("livro-list")'>
                    <i class="fa fa-book" aria-hidden="true"></i>
                    Livros
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  [ngClass]="retornarClassMenuSelecionado('emprestimo')" (click)='selecionarMenu("emprestimo")'>
                    <i class="fa fa-folder-open" aria-hidden="true"></i>
                    Meus Impréstimos
                </a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="(user$ | async) as user;">
            <li class="nav-item nav-link text-white"><strong>Usuário: {{ user.nome }}</strong></li>
            <li class="nav-item nav-link text-white"><strong>&nbsp;|&nbsp;</strong></li>
            <li class="nav-item nav-link text-white"><strong>Perfil: {{ user.perfil }}</strong></li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sair
                </a>
            </li>
        </ul>
    </nav>
</header>
