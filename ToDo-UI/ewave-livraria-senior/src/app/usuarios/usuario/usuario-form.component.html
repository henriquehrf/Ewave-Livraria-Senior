<form class="m-4" [formGroup]="usuarioForm" *ngIf="usuario">
    <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" placeholder="Informe o nome do usuário" required formControlName="nome"
            [(ngModel)]="usuario.nome">
    </div>
    <div class="form-group">
        <label>CPF:</label>
        <input type="text" class="form-control" placeholder="Informe o CPF do usuário" required formControlName="cpf"
            [(ngModel)]="usuario.cpf">
        <small class="text-muted">Formato: xxx.xxx.xxx-xx</small>
    </div>
    <div class="form-group">
        <label>Telefone:</label>
        <input type="tel" class="form-control" placeholder="Informe o telefone do usuário" maxlength="15"
            pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" formControlName="telefone" [(ngModel)]="usuario.telefone">
        <small class="text-muted">Formato: (xx) xxxx-xxxx</small>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" placeholder="Informe o email do usuário" formControlName="email"
            [(ngModel)]="usuario.email">
        <small class="text-muted">Formato: (xx) xxxx-xxxx</small>
    </div>
    <div class="form-group">
        <label>Endereço:</label>
        <textarea class="form-control" placeholder="Informe o lougradouro do usuário" formControlName="endereco"
            [(ngModel)]="usuario.endereco"></textarea>
    </div>
    <div class="form-group">
        <label>Instituição de Ensino:</label>
        <todo-dropdown [dados]="instituicoesDeEnsino" (valorSelecionado)="definirInstituicao($event)"
            [selecionaValor]="usuario.instituicaoEnsinoId"></todo-dropdown>
    </div>
    <div class="form-group">
        <label class="mr-2">Perfil Usuário: </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" checked name="perfilUsuario" value="1"
              [checked]="usuario.perfilUsuario==1" (click)="definirPerfilUsuario(1)">
            <label class="form-check-label" for="inlineCheckbox1">Administrador</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="perfilUsuario" value="2" 
            [checked]="usuario.perfilUsuario==2" (click)="definirPerfilUsuario(2)">
            <label class="form-check-label" for="inlineCheckbox2">Usuário Comum</label>
        </div>
    </div>
    <div class="form-group">
        <label>Login:</label>
        <input type="text" class="form-control" placeholder="Informe o login do usuário" formControlName="login"
            [(ngModel)]="usuario.login">
    </div>
    <div class="form-group">
        <label>Senha:</label>
        <input type="password" class="form-control" placeholder="Informe o senha do usuário" formControlName="senha"
            [(ngModel)]="usuario.senha">
    </div>
    <button type="submit" class="btn btn-primary mr-4" (click)="salvar()">Salvar</button>
    <button class="btn btn" (click)="voltar()">Voltar</button>
</form>
