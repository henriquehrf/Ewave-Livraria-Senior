<div class="row m-4">
    <div class="col-md-3"></div>
    <div class="col-md-6 border rounded">
        <br />
        <form class="m-4" [formGroup]="instituicaoForm" *ngIf="instituicao">
            <div class="form-group">
                <label>Nome da Instituição:</label>
                <input type="text" class="form-control" placeholder="Informe o nome da instituição de ensino" required
                    formControlName="nome" [(ngModel)]="instituicao.nome">
            </div>
            <div class="form-group">
                <label>CNPJ da Instituição:</label>
                <input type="text" class="form-control" placeholder="Informe o CNPJ da instituição de ensino" required
                    formControlName="cnpj" [(ngModel)]="instituicao.cnpj">
                <small class="text-muted">Formato: xx.xxx.xxx/xxxx-xx</small>
            </div>
            <div class="form-group">
                <label>Telefone da Instituição:</label>
                <input type="tel" class="form-control" placeholder="Informe o telefone da instituição de ensino"
                    maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" formControlName="telefone"
                    [(ngModel)]="instituicao.telefone">
                <small class="text-muted">Formato: (xx) xxxx-xxxx</small>

            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <textarea class="form-control" placeholder="Informe o lougradouro da instituição de ensino"
                    formControlName="endereco" [(ngModel)]="instituicao.endereco"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="mr-2">Ativo</label>
                    <input type="checkbox" class="form-check-input" placeholder="Marque se o instituição estiver ativo"
                        formControlName="ativo" [checked]="instituicao.ativo" [(ngModel)]=instituicao.ativo>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mr-4" (click)="salvar()">Salvar</button>
            <button class="btn btn" (click)="voltar()">Voltar</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
