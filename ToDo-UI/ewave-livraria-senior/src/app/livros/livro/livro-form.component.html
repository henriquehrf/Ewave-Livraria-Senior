<form class="m-4" [formGroup]="livroForm" *ngIf="livro">
  <div class="form-group">
    <label>Título:</label>
    <input type="text" class="form-control" placeholder="Informe o título do livro" required formControlName="titulo"
      [(ngModel)]="livro.titulo">
    <small>*Campo obrigatório</small>
  </div>
  <div class="form-group">
    <label>Autor:</label>
    <input type="text" class="form-control" placeholder="Informe autor do livro" required formControlName="autor"
      [(ngModel)]="livro.autor">
    <small>*Campo obrigatório</small>
  </div>
  <div class="form-group">
    <label>Genero:</label>
    <input type="text" class="form-control" placeholder="Informe genero do livro" required formControlName="genero"
      [(ngModel)]="livro.genero">
    <small>*Campo obrigatório</small>
  </div>
  <div class="form-group">
    <label>Capa: </label>
    <input type="file" accept=".jpg" (change)="file = $event.target.files[0]"
      placeholder="Defina uma imagem para a capa do livro" formControlName="guidCapa"  [(ngModel)]="livro.guidCapa">
  </div>
  <div class="form-group">
    <label>Sinopse:</label>
    <textarea class="form-control" placeholder="Descreva a sinopse do livro" formControlName="sinopse"
      [(ngModel)]="livro.sinopse"></textarea>
    <small>*Campo obrigatório</small>
  </div>
  <button type="submit" class="btn btn-primary mr-4" (click)="salvar()">Salvar</button>
  <button class="btn btn" (click)="voltar()">Voltar</button>
</form>
